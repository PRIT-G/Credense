<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - ValidAIte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            background: rgba(113, 103, 103, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .captcha-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.25rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: #000000;
            user-select: none;
        }
    </style>
</head>

<body class="auth-screen">
    <div class="auth-card">
        <header style="margin-bottom: 0.2rem; text-align: center;">
            <a href="/" class="logo" style="font-size: 1.8rem;">Valid<span>AI</span>te</a>
        </header>

        <section>
            <h2 style="margin-bottom: 0.5rem; text-align: center; font-size: 1.5rem; font-weight: 700;">Welcome Back
            </h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul class="flashes">
                {% set category, message = messages[-1] %}
                <li class="{{ category }}">{{ message }}</li>
            </ul>
            {% endif %}
            {% endwith %}


            <form action="{{ url_for('auth.login') }}" method="post">
                <div class="form-group">
                    <label>Login as...</label>
                    <select name="role" class="form-control" style="cursor: pointer;">
                        <option value="employee">Candidate</option>
                        <option value="recruiter">Recruiter</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required
                        placeholder="Enter your password">
                </div>

                <div class="form-group" style="margin-bottom: 1.2rem;">
                    <label>Captcha</label>
                    <div class="captcha-container" style="margin-bottom: 1rem; border: 1px solid var(--border);">
                        <span class="captcha-text">{{ captcha }}</span>
                    </div>
                    <input type="text" name="captcha" class="form-control" placeholder="Type the characters above"
                        required>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; padding: 10px; font-size: 1rem; border-radius: 8px;">Login to
                    Dashboard</button>
            </form>
            <p style="margin-top: 0.5rem; text-align: center; color: var(--text-gray); font-size: 0.85rem;">
                Don't have an account? <a href="{{ url_for('auth.register') }}"
                    style="color: var(--primary); text-decoration: none; font-weight: 700; margin-left: 5px;">Create
                    Account</a>
            </p>
        </section>
    </div>
</body>

</html>
