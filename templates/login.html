<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - ValidAIte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .captcha-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: #fff;
            user-select: none;
        }
    </style>
</head>

<body class="auth-screen">
    <div class="auth-card">
        <header style="margin-bottom: 3rem; text-align: center;">
            <a href="/" class="logo" style="font-size: 2rem;">Valid<span>AI</span>te</a>
        </header>

        <section>
            <h2 style="margin-bottom: 2.5rem; text-align: center; font-size: 2.2rem; font-weight: 700;">Welcome Back
            </h2>


            <form action="{{ url_for('auth.login') }}" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required
                        placeholder="Enter your password">
                </div>

                <div class="form-group" style="margin-bottom: 3rem;">
                    <label>Security Check</label>
                    <div class="captcha-container" style="margin-bottom: 1rem; border: 1px solid var(--border);">
                        <span class="captcha-text">{{ captcha }}</span>
                    </div>
                    <input type="text" name="captcha" class="form-control" placeholder="Type the characters above"
                        required>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; padding: 18px; font-size: 1.2rem; border-radius: 12px;">Login to
                    Dashboard</button>
            </form>
            <p style="margin-top: 2.5rem; text-align: center; color: var(--text-gray); font-size: 1.05rem;">
                Don't have an account? <a href="{{ url_for('auth.register') }}"
                    style="color: var(--primary); text-decoration: none; font-weight: 700; margin-left: 5px;">Create
                    Account</a>
            </p>
        </section>
    </div>
</body>

</html>
