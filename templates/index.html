<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Authenticity AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Load FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="logo">Cre<span>dense</span></a>
            <nav>
                {% if session.get('user') %}
                <a href="{{ url_for('auth.logout') }}"
                    style="color: var(--text-white); font-size: 1.1rem; text-decoration: none; margin-left: 1rem;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
                {% else %}
                <a href="{{ url_for('auth.login') }}"
                    style="color: var(--text-white); font-size: 1.1rem; transition: color 0.3s ease; text-decoration: none;">
                    <i class="fas fa-user-circle"></i> Login
                </a>
                {% endif %}
            </nav>
        </header>


        <section class="hero" style="min-height: 70vh;">
            <div class="hero-content">
                <h1 style="font-size: 4.5rem; margin-bottom: 2rem;">Verify Tech Talent<br>In Seconds</h1>
                <p style="font-size: 1.3rem; margin-bottom: 3.5rem;">Advanced AI-powered resume analysis and skill
                    validation. Ensuring your candidates are truly as good as they claim.</p>
                <a href="/upload" class="btn btn-primary" style="padding: 16px 45px; font-size: 1.1rem;">Start
                    Verification Now</a>
            </div>
        </section>
    </div>

</body>

</html>
