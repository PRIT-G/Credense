<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Resume - Credense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="logo">Cre<span>dense</span></a>
        </header>

        <section class="glass-card" style="max-width: 600px; margin: 4rem auto;">
            <h2 style="text-align: center; margin-bottom: 2rem;">Upload Candidate Resume</h2>

            <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                <input type="file" name="resume" id="fileElem" accept="application/pdf" style="display:none"
                    onchange="this.form.submit()">

                <div class="upload-zone" onclick="document.getElementById('fileElem').click()">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h3>Click to Upload PDF</h3>
                    <p style="color: var(--text-gray); margin-top: 1rem;">or drag and drop here</p>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
