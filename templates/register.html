<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - ValidAIte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="auth-screen">
    <div class="auth-card">
        <header style="margin-bottom: 3rem; text-align: center;">
            <a href="/" class="logo" style="font-size: 2rem;">Valid<span>AI</span>te</a>
        </header>

        <section>
            <h2 style="margin-bottom: 2.5rem; text-align: center; font-size: 2.2rem; font-weight: 700;">Create Account
            </h2>


            <form action="{{ url_for('auth.register') }}" method="post">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required
                        placeholder="Choose a unique username">
                </div>

                <div class="form-group" style="margin-bottom: 3rem;">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required
                        placeholder="Create a strong password">
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; padding: 18px; font-size: 1.2rem; border-radius: 12px;">Sign Up Now</button>
            </form>
            <p style="margin-top: 2.5rem; text-align: center; color: var(--text-gray); font-size: 1.05rem;">
                Already have an account? <a href="{{ url_for('auth.login') }}"
                    style="color: var(--primary); text-decoration: none; font-weight: 700; margin-left: 5px;">Login</a>
            </p>
        </section>
    </div>
</body>

</html>
