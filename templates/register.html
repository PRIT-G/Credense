<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Credense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=2) }}">
</head>
<body class="auth-screen">
    <div class="auth-card">
        <header style="margin-bottom: 0.5rem; text-align: center;">
            <a href="/" class="logo" style="font-size: 2rem;">Credense</a>
        </header>

        <section>
            <h2 style="margin-bottom: 1rem; text-align: center; font-size: 1.8rem; font-weight: 700;">Create Account</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul class="flashes">
                {% set category, message = messages[-1] %}
                <li class="{{ category }}">{{ message }}</li>
            </ul>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.register') }}" method="post">
                <div class="form-group">
                    <label>I am a...</label>
                    <select name="role" class="form-control" required style="cursor: pointer;">
                        <option value="employee">Candidate (Student/Employee)</option>
                        <option value="recruiter">Recruiter</option>
                        <option value="admin">System Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 1.1rem; border-radius: 12px; margin-top: 1rem;">
                    Sign Up
                </button>
            </form>
            
            <p style="margin-top: 0.8rem; text-align: center; color: var(--text-gray); font-size: 0.9rem;">
                Already have an account? <a href="{{ url_for('auth.login') }}" style="color: var(--primary); text-decoration: none; font-weight: 700;">Login</a>
            </p>
        </section>
    </div>
</body>
</html>
